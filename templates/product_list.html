<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Watcher</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>




{% block content %}
<div class="container">
    <h1>Product Watcher</h1>
    <p>Here are the products you watch :</p>
    <br></br>

    <form method="POST">
        <input type="text" name="new_product" placeholder="Enter new product">
        <input type="submit" value="Add Product">
    </form>

    <br></br>

    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product }}</td>
                <td><a href="{{ url_for('product_detail', product_name=product) }}" class="btn btn-primary">See detailed stats</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

</body>
</html>
